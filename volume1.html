<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kazine Volume 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header Styles */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px 0;
            animation: fadeIn 1.5s ease-out;
        }
        
        .logo {
            width: 300px;
            height: auto;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.03);
        }
        
        /* Grid Styles */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 40px 0;
            animation: slideUp 1s ease-out;
        }
        
        .grid-item {
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            border: 1px solid #f0f0f0;
        }
        
        .grid-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            border-color: #000000;
        }
        
        .grid-item-content {
            padding: 20px;
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .grid-item h3 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #000000;
        }
        
        .grid-item p {
            font-size: 14px;
            color: #555555;
            margin-bottom: 15px;
        }
        
        .grid-item-number {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
            background-color: #000000;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 15px;
            left: 15px;
        }
        
        .grid-item-secret {
            font-size: 22px;
            font-weight: 700;
            color: #000000;
            letter-spacing: 1px;
            opacity: 0.7;
            text-transform: uppercase;
        }
        
        .secret-icon {
            font-size: 40px;
            color: #000000;
            opacity: 0.7;
            margin-bottom: 15px;
        }
        
        /* Button Styles */
        .button-container {
            display: flex;
            justify-content: center;
            margin: 50px 0;
            animation: fadeIn 2s ease-out;
        }
        
        .audition-btn {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .audition-btn:hover {
            background-color: #333333;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }
        
        .audition-btn:active {
            transform: translateY(-2px);
        }
        
        .audition-btn i {
            margin-left: 10px;
            font-size: 20px;
        }
        
        /* Footer Styles */
        footer {
            text-align: center;
            padding: 30px 0;
            color: #777777;
            font-size: 14px;
            border-top: 1px solid #eeeeee;
            margin-top: 40px;
            animation: fadeIn 2.5s ease-out;
        }
        
        footer p {
            margin: 5px 0;
        }
        
        .made-by {
            font-weight: 600;
            color: #000000;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .grid-item {
                height: 200px;
            }
            
            .logo {
                width: 250px;
            }
            
            .audition-btn {
                padding: 15px 30px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .logo {
                width: 200px;
            }
            
            .audition-btn {
                padding: 12px 25px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <!-- Logo Kazine akan dimasukkan di sini -->
            <img src="KAZINE.png" alt="Kazine Logo" class="logo" id="logo">
        </header>
        
        <main>
            <div class="grid-container" id="gridContainer">
                <!-- Grid items akan di-generate oleh JavaScript -->
            </div>
            
            <div class="button-container">
                <button class="audition-btn" onclick="goToOpenAudition()">
                    KAZINE OPEN AUDITION <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </main>
        
        <footer>
            <p class="made-by">Made by The Kachoo, 2026</p>
            <p>Kazine Volume 1</p>
        </footer>
    </div>

    <script>
        // Data untuk grid items
        const gridItems = [
            {
                number: 1,
                title: "Issue 1",
                description: "New Year New Vibes",
                isSecret: false,
                pageUrl: "https://thekachoo.github.io/Home/kazinevol1.html" // Halaman untuk Issue 1
            },
            {
                number: 2,
                title: "Issue 2",
                description: "",
                isSecret: true
            },
            {
                number: 3,
                title: "Issue 3",
                description: "",
                isSecret: true
            },
            {
                number: 4,
                title: "Issue 4",
                description: "",
                isSecret: true
            },
            {
                number: 5,
                title: "Issue 5",
                description: "",
                isSecret: true
            },
            {
                number: 6,
                title: "Issue 6",
                description: "",
                isSecret: true
            },
            {
                number: 7,
                title: "Issue 7",
                description: "",
                isSecret: true
            },
            {
                number: 8,
                title: "Issue 8",
                description: "",
                isSecret: true
            },
            {
                number: 9,
                title: "Issue 9",
                description: "",
                isSecret: true
            },
            {
                number: 10,
                title: "Issue 10",
                description: "",
                isSecret: true
            },
            {
                number: 11,
                title: "Issue 11",
                description: "",
                isSecret: true
            },
            {
                number: 12,
                title: "Issue 12",
                description: "",
                isSecret: true
            }
        ];
        
        // Fungsi untuk membuat grid items
        function createGridItems() {
            const gridContainer = document.getElementById('gridContainer');
            
            gridItems.forEach(item => {
                const gridItem = document.createElement('div');
                gridItem.className = 'grid-item';
                
                const numberSpan = document.createElement('span');
                numberSpan.className = 'grid-item-number';
                numberSpan.textContent = item.number;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'grid-item-content';
                
                const title = document.createElement('h3');
                title.textContent = item.title;
                
                contentDiv.appendChild(title);
                
                if (item.isSecret) {
                    const secretIcon = document.createElement('div');
                    secretIcon.className = 'secret-icon';
                    secretIcon.innerHTML = '<i class="fas fa-lock"></i>';
                    contentDiv.appendChild(secretIcon);
                    
                    const secretText = document.createElement('div');
                    secretText.className = 'grid-item-secret';
                    secretText.textContent = 'SECRET';
                    contentDiv.appendChild(secretText);
                } else {
                    const description = document.createElement('p');
                    description.textContent = item.description;
                    contentDiv.appendChild(description);
                    
                    // Untuk grid pertama yang tidak secret, tambahkan placeholder untuk PNG
                    const imagePlaceholder = document.createElement('div');
                    imagePlaceholder.style.cssText = `
                        width: 120px;
                        height: 120px;
                        background-color: #f5f5f5;
                        border-radius: 5px;
                        margin: 10px 0;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        color: #999;
                        font-size: 12px;
                    `;
                    imagePlaceholder.textContent = 'PNG akan dimasukkan di sini';
                    contentDiv.appendChild(imagePlaceholder);
                }
                
                gridItem.appendChild(numberSpan);
                gridItem.appendChild(contentDiv);
                
                gridContainer.appendChild(gridItem);
            });
        }
        
        // Fungsi untuk menangani klik tombol Open Audition
        function goToOpenAudition() {
            // Tambahkan animasi pada tombol saat diklik
            const btn = document.querySelector('.audition-btn');
            btn.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                btn.style.transform = '';
                // Arahkan ke halaman openaudition.html
                window.location.href = 'openaudition.html';
            }, 200);
        }
        
        // Fungsi untuk menangani placeholder logo jika file tidak ditemukan
        function handleLogoError() {
            const logo = document.getElementById('logo');
            logo.onerror = null;
            logo.src = 'https://via.placeholder.com/300x100/000000/FFFFFF?text=KAZINE+LOGO';
            logo.alt = 'Kazine Logo Placeholder';
        }
        
        // Inisialisasi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            createGridItems();
            
            // Tambahkan event listener untuk logo
            const logo = document.getElementById('logo');
            logo.onerror = handleLogoError;
            
            // Jika logo tidak ada, gunakan placeholder
            if (!logo.complete || logo.naturalWidth === 0) {
                handleLogoError();
            }
            
            // Tambahkan animasi saat scroll
            const gridItems = document.querySelectorAll('.grid-item');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, { threshold: 0.1 });
            
            gridItems.forEach(item => {
                item.style.opacity = '0';
                item.style.transform = 'translateY(20px)';
                item.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                observer.observe(item);
            });
        });
    </script>
</body>
</html>
