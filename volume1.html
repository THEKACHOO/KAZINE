<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kazine Volume 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header Styles */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px 0;
            animation: fadeIn 1.5s ease-out;
        }
        
        .logo {
            width: 300px;
            height: auto;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.03);
        }
        
        /* Grid Styles */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 40px 0;
            animation: slideUp 1s ease-out;
        }
        
        .grid-item {
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            height: 300px;
            position: relative;
            border: 1px solid #f0f0f0;
            cursor: pointer;
        }
        
        .grid-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            border-color: #000000;
        }
        
        .grid-item-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .grid-item-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .grid-item:hover .grid-item-image {
            transform: scale(1.05);
        }
        
        .grid-item-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 60%, rgba(0,0,0,0.7) 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .grid-item:hover .grid-item-overlay {
            opacity: 1;
        }
        
        .grid-item-overlay h3 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 5px;
            color: #ffffff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }
        
        .grid-item-overlay p {
            font-size: 14px;
            color: #e0e0e0;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        .grid-item-number {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
            background-color: #000000;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 2;
        }
        
        .grid-item-secret {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }
        
        .secret-icon {
            font-size: 40px;
            color: #ffffff;
            margin-bottom: 15px;
        }
        
        .secret-text {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        /* Button Styles */
        .button-container {
            display: flex;
            justify-content: center;
            margin: 50px 0;
            animation: fadeIn 2s ease-out;
        }
        
        .audition-btn {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .audition-btn:hover {
            background-color: #333333;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }
        
        .audition-btn:active {
            transform: translateY(-2px);
        }
        
        .audition-btn i {
            margin-left: 10px;
            font-size: 20px;
        }
        
        /* Footer Styles */
        footer {
            text-align: center;
            padding: 30px 0;
            color: #777777;
            font-size: 14px;
            border-top: 1px solid #eeeeee;
            margin-top: 40px;
            animation: fadeIn 2.5s ease-out;
        }
        
        footer p {
            margin: 5px 0;
        }
        
        .made-by {
            font-weight: 600;
            color: #000000;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .grid-item {
                height: 250px;
            }
            
            .logo {
                width: 250px;
            }
            
            .audition-btn {
                padding: 15px 30px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .grid-item {
                height: 200px;
            }
            
            .logo {
                width: 200px;
            }
            
            .audition-btn {
                padding: 12px 25px;
                font-size: 14px;
            }
            
            .grid-item-overlay h3 {
                font-size: 16px;
            }
            
            .grid-item-overlay p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <!-- Logo Kazine akan dimasukkan di sini -->
            <img src="KAZINE.png" alt="Kazine Logo" class="logo" id="logo">
        </header>
        
        <main>
            <div class="grid-container" id="gridContainer">
                <!-- Grid items akan di-generate oleh JavaScript -->
            </div>
            
            <div class="button-container">
                <button class="audition-btn" onclick="goToOpenAudition()">
                    KAZINE OPEN AUDITION <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </main>
        
        <footer>
            <p class="made-by">Made by The Kachoo, 2026</p>
            <p>Kazine Volume 1</p>
        </footer>
    </div>

    <script>
        // Data untuk grid items dengan nama file PNG dan halaman tujuan
        const gridItems = [
            {
                number: 1,
                title: "Issue 1",
                description: "New Year New Vibes",
                isSecret: false,
                imageFile: "issue1.png", // Nama file PNG untuk Issue 1
                pageUrl: "https://thekachoo.github.io/Home/kazinevol1.html"
            },
            {
                number: 2,
                title: "Issue 2",
                description: "Coming Soon",
                isSecret: true,
                imageFile: "issue2.png", // Nama file PNG untuk Issue 2
                pageUrl: "#"
            },
            {
                number: 3,
                title: "Issue 3",
                description: "Coming Soon",
                isSecret: true,
                imageFile: "issue3.png", // Nama file PNG untuk Issue 3
                pageUrl: "#"
            },
            {
                number: 4,
                title: "Issue 4",
                description: "Coming Soon",
                isSecret: true,
                imageFile: "issue4.png", // Nama file PNG untuk Issue 4
                pageUrl: "#"
            },
            {
                number: 5,
                title: "Issue 5",
                description: "Coming Soon",
                isSecret: true,
                imageFile: "issue5.png", // Nama file PNG untuk Issue 5
                pageUrl: "#"
            },
            {
                number: 6,
                title: "Issue 6",
                description: "Coming Soon",
                isSecret: true,
                imageFile: "issue6.png", // Nama file PNG untuk Issue 6
                pageUrl: "#"
            },
            {
                number: 7,
                title: "Issue 7",
                description: "Coming Soon",
                isSecret: true,
                imageFile: "issue7.png", // Nama file PNG untuk Issue 7
                pageUrl: "#"
            },
            {
                number: 8,
                title: "Issue 8",
                description: "Coming Soon",
                isSecret: true,
                imageFile: "issue8.png", // Nama file PNG untuk Issue 8
                pageUrl: "#"
            },
            {
                number: 9,
                title: "Issue 9",
                description: "Coming Soon",
                isSecret: true,
                imageFile: "issue9.png", // Nama file PNG untuk Issue 9
                pageUrl: "#"
            },
            {
                number: 10,
                title: "Issue 10",
                description: "Coming Soon",
                isSecret: true,
                imageFile: "issue10.png", // Nama file PNG untuk Issue 10
                pageUrl: "#"
            },
            {
                number: 11,
                title: "Issue 11",
                description: "Coming Soon",
                isSecret: true,
                imageFile: "issue11.png", // Nama file PNG untuk Issue 11
                pageUrl: "#"
            },
            {
                number: 12,
                title: "Issue 12",
                description: "Coming Soon",
                isSecret: true,
                imageFile: "issue12.png", // Nama file PNG untuk Issue 12
                pageUrl: "#"
            }
        ];

        // Konfigurasi folder untuk gambar
        const imageConfig = {
            basePath: "images/", // Folder tempat menyimpan gambar PNG
            defaultImage: "default.png" // Gambar default jika file tidak ditemukan
        };
        
        // Fungsi untuk mendapatkan path gambar yang lengkap
        function getImagePath(filename) {
            return imageConfig.basePath + filename;
        }
        
        // Fungsi untuk membuat grid items
        function createGridItems() {
            const gridContainer = document.getElementById('gridContainer');
            
            gridItems.forEach(item => {
                const gridItem = document.createElement('div');
                gridItem.className = 'grid-item';
                
                // Tambahkan event click untuk mengarahkan ke halaman
                gridItem.addEventListener('click', function() {
                    if (item.pageUrl && item.pageUrl !== '#') {
                        window.location.href = item.pageUrl;
                    } else if (item.isSecret) {
                        // Tampilkan pesan untuk item yang masih secret
                        alert(`${item.title} akan segera hadir!`);
                    }
                });
                
                const numberSpan = document.createElement('span');
                numberSpan.className = 'grid-item-number';
                numberSpan.textContent = item.number;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'grid-item-content';
                
                // Tambahkan gambar PNG
                const image = document.createElement('img');
                image.className = 'grid-item-image';
                image.src = getImagePath(item.imageFile);
                image.alt = item.title;
                image.loading = 'lazy';
                
                // Overlay untuk teks
                const overlay = document.createElement('div');
                overlay.className = 'grid-item-overlay';
                
                const title = document.createElement('h3');
                title.textContent = item.title;
                
                const description = document.createElement('p');
                description.textContent = item.description;
                
                overlay.appendChild(title);
                overlay.appendChild(description);
                
                contentDiv.appendChild(image);
                
                if (item.isSecret) {
                    const secretOverlay = document.createElement('div');
                    secretOverlay.className = 'grid-item-secret';
                    
                    const secretIcon = document.createElement('div');
                    secretIcon.className = 'secret-icon';
                    secretIcon.innerHTML = '<i class="fas fa-lock"></i>';
                    
                    const secretText = document.createElement('div');
                    secretText.className = 'secret-text';
                    secretText.textContent = 'COMING SOON';
                    
                    secretOverlay.appendChild(secretIcon);
                    secretOverlay.appendChild(secretText);
                    
                    contentDiv.appendChild(secretOverlay);
                } else {
                    contentDiv.appendChild(overlay);
                }
                
                gridItem.appendChild(numberSpan);
                gridItem.appendChild(contentDiv);
                
                gridContainer.appendChild(gridItem);
            });
        }
        
        // Fungsi untuk menangani klik tombol Open Audition
        function goToOpenAudition() {
            const btn = document.querySelector('.audition-btn');
            btn.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                btn.style.transform = '';
                window.location.href = 'openaudition.html';
            }, 200);
        }
        
        // Fungsi untuk menangani placeholder logo jika file tidak ditemukan
        function handleLogoError() {
            const logo = document.getElementById('logo');
            logo.onerror = null;
            logo.src = 'https://via.placeholder.com/300x100/000000/FFFFFF?text=KAZINE+LOGO';
            logo.alt = 'Kazine Logo Placeholder';
        }
        
        // Fungsi untuk menangani error pada gambar grid
        function handleGridImageError(img, filename) {
            img.onerror = null;
            console.warn(`Gambar ${filename} tidak ditemukan, menggunakan gambar default`);
            img.src = getImagePath(imageConfig.defaultImage);
            
            // Jika gambar default juga tidak ada, gunakan placeholder online
            img.onerror = function() {
                this.onerror = null;
                this.src = `https://via.placeholder.com/800x800/333333/FFFFFF?text=${encodeURIComponent(filename)}`;
            };
        }
        
        // Inisialisasi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            createGridItems();
            
            // Tambahkan event listener untuk logo
            const logo = document.getElementById('logo');
            logo.onerror = handleLogoError;
            
            // Jika logo tidak ada, gunakan placeholder
            if (!logo.complete || logo.naturalWidth === 0) {
                handleLogoError();
            }
            
            // Tambahkan error handler untuk gambar grid
            const gridImages = document.querySelectorAll('.grid-item-image');
            gridImages.forEach((img, index) => {
                const item = gridItems[index];
                img.onerror = function() {
                    handleGridImageError(this, item.imageFile);
                };
                
                // Preload gambar untuk performa yang lebih baik
                const preloadImage = new Image();
                preloadImage.src = img.src;
            });
            
            // Tambahkan animasi saat scroll
            const gridItemsElements = document.querySelectorAll('.grid-item');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, { threshold: 0.1 });
            
            gridItemsElements.forEach(item => {
                item.style.opacity = '0';
                item.style.transform = 'translateY(20px)';
                item.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                observer.observe(item);
            });
        });
    </script>
</body>
</html>
